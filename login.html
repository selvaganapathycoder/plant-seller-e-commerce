<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #a8e063, #56ab2f);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      width: 100%;
      max-width: 1000px;
      height: 600px;
      border-radius: 20px;
      overflow: hidden;
      background-color: white;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    }

    .left-side {
      flex: 1;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-side h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-side p {
      color: #777;
      font-size: 15px;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .checkbox-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
    }

    .checkbox-row input {
      margin-right: 5px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background-color: #6c47ff;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #563bd3;
    }

    .back-home-btn {
      margin-top: 10px;
      background-color: #4CAF50;
    }

    .back-home-btn:hover {
      background-color: #45a049;
    }

    .signup-text {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    .signup-text a {
      color: #6c47ff;
      text-decoration: none;
    }

    .right-side {
      flex: 1;
      background: linear-gradient(135deg, #56ab2f, #a8e063);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .right-side img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .right-side {
        padding: 30px 20px;
      }

      .right-side img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-side">
      <h2>Hello, Welcome Back</h2>
      <p>Hey, welcome back to your special place</p>

      <div class="form-group">
        <input type="email" placeholder="Enter your e-mail" />
      </div>

      <div class="form-group">
        <input type="password" placeholder="Enter your password" />
      </div>

      <div class="checkbox-row">
        <label><input type="checkbox" checked /> Remember me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button class="btn">Sign In</button>
      <button class="btn back-home-btn" onclick="window.location.href='index.html'">Back to Home</button>

      <div class="signup-text">
        Don't have an account? <a href="#">Sign Up</a>
      </div>
    </div>
    <div class="right-side">
      <img src="assets/girl.png" alt="Login illustration">
    </div>
  </div>
</body>
</html>
